<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

<title>Document Manager</title>
</head>
<body>

	<div class="container text-center mt-2">

		<h2>Document Manager</h2>

		<span style="font-size: 20px;">Upload Your File:</span>

		<div class="text-success">
			<h3>[[${message}]]</h3>
		</div>


		<div style="display: flex">
			<th:block th:each="doc:${listDocs}">
				<div class="col">
					<div>
						<img th:src="@{/images/doc.png}" alt="deafultDocIcon" width="5%" />
					</div>
					<div>
					<a th:href="@{'/downloadFile?id=' + ${doc.id}}">[[${doc.name}]]</a>
					</div>
					<div>([[${#numbers.formatInteger(doc.size,3 , 'COMMA')}]] bytes)</div>
				</div>
			</th:block>
		</div>

		<form th:action="@{/upload}" method="post" class="mt-5"
			enctype="multipart/form-data">
			<div class="custom-file">
				<input type="file" class="custom-file-input" id="document"
					name="document" required> <label class="custom-file-label"
					for="customFile">Choose file</label>
			</div>
			<div class="mt-2">
				<input type="submit" value="Upload" class="btn btn-primary">
			</div>
		</form>


	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
		integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
		crossorigin="anonymous"></script>

</body>
</html>
